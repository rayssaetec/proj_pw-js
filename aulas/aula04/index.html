<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Formulário em JS</title>
    <link rel="stylesheet" href="./estilo.css">
    <!-- <script src="./formulario.js"></script>  Conectar arquivo JS com html-->
</head>
<body>
    <h1>Formulário em JavaScript</h1>
    <hr>
    <form id="linhaForm"> <!--Formulário-->
        <!-- Entradas para o formulário-->
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome:" required> <!--"required" exige que seja obrigatório-->
        <br><br>
        <input type="number" name="idade" id="idade" placeholder="Digite sua idade:">
        <br><br>
        <input type="date" name="admissao" id="admissão">
        <br><br>
        <input type="date" name="demissao" id="demissão">
        <br><br>
        <button type="button" onclink="adicionarlinha()">Adicionar</button>
    </form>

    <br><br>
    
    <table id="tabelaDados"> <!--Tabela-->
        <!-- Topo da tabela -->
        <thead> 
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Idade</th>
                <th>Admissão</th>
                <th>Demissão</th>
            </tr>
        </thead>
    </table>
    <script src="./formulario.js"></script>
</body>
</html>
